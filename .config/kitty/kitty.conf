# =================================================================
# KITTY CONFIG - UNIXPORN DxD EDITION
# =================================================================

# --- FUENTES ---
# Usamos la misma que en Waybar para consistencia
font_family      JetBrainsMono Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0
disable_ligatures never

# --- TEMA DE COLORES ---
# Importamos el archivo que creamos en el Paso 2
include mocha.conf

# --- IMAGEN DE FONDO (LA WAIFU) ---
# ¡¡¡IMPORTANTE!!! CAMBIA ESTA RUTA POR LA TUYA REAL
background_image /home/xaxa/Pictures/pinays/pinay_bg_centered_arch.png

# Cómo mostrar la imagen:
# cscaled = Centrada y escalada para llenar sin deformar (la mejor opción)
background_image_layout cscaled

# EL TRUCO MAESTRO: Background Tint
# Esto oscurece la imagen para que el texto se pueda leer.
# 0.0 es la imagen original, 1.0 es negro total.
# Juega entre 0.8 y 0.95 para imágenes de anime brillantes.
background_tint 0.92

# --- ESTÉTICA DE VENTANA ---
# Un poco de transparencia para que el blur de Hyprland haga su magia
background_opacity 0.8

# Margen interno para que el texto no toque los bordes
window_padding_width 15

# Sin barra de título fea (Hyprland se encarga de los bordes)
hide_window_decorations yes

# Comportamiento del cursor
cursor_shape underline
shell_integration no-cursor

# Scrollback
scrollback_lines 5000

confirm_os_window_close 0

# =================================================================
