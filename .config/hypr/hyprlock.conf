general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

# FONDO: Toma un screenshot de tu escritorio y lo difumina
background {
    monitor =
    path = screenshot
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 2 # 0 desactiva el blur (más rápido), 2 o 3 es muy estético
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# INPUT: El cuadro para poner la contraseña
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Escala de los puntos de la contraseña
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(30, 30, 46, 0.5) # Fondo oscuro semitransparente
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    placeholder_text = <i>Password...</i>
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
}

# RELOJ: Hora grande en el centro
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(200, 200, 200, 1.0)
    font_size = 120
    font_family = JetBrains Mono Nerd Font
    position = 0, 80
    halign = center
    valign = center
}
