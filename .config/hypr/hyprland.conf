
# =============================================================================
#  HYPRLAND CONFIG - LENOVO SLIM 3 (FINAL 2025)
# =============================================================================

# --- MONITORES ---
monitor=,preferred,auto,1

# --- VARIABLES DE ENTORNO (Crucial para que todo se vea bien) ---
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland

# --- PROGRAMAS AL INICIO ---

exec-once = waybar & swww-daemon
exec-once = nm-applet --indicator 
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = ~/.config/hypr/scripts/wallpaper_slideshow.sh
exec-once = swaync
exec-once = notify-send "Welcome xaxa, everything okay?"
# --- VARIABLES ---
$mainMod = SUPER
$terminal = kitty
$fileManager = kitty -e yazi
$menu = rofi -show drun -theme ~/.config/rofi/launcher.rasi
# --- TECLADO Y MOUSE ---
input {
    kb_layout = latam,ru
    kb_variant = ,phonetic
    kb_options = grp:lalt_lshift_toggle
    
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
        tap-to-click = true
    }
    sensitivity = 0
}

# --- ESTÉTICA ---
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 4
    col.active_border = rgba(cba6f7ff) rgba(b4befeff) 45deg
    # BORDE INACTIVO: Un gris oscuro semi-transparente
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}


decoration {
    rounding = 10
    
    # TRANSPARENCIA (0.0 a 1.0)
    # active_opacity: Qué tan transparente es la ventana que estás usando (0.9 es legible)
    # inactive_opacity: Las ventanas de fondo se ven más fantasmas (0.8)
    active_opacity = 1
    inactive_opacity = 0.75

    # BLUR (Desenfoque del fondo)
    # Esto hace que lo transparente se vea borroso (estilo vidrio), no solo transparente.
    blur {
        enabled = true
        size = 6
        passes = 3 # 3 pasadas es "caro" en recursos pero se ve INCREÍBLE (muy suave)
        new_optimizations = true
        ignore_opacity = true
    }
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

# --- REGLAS DE VENTANA (Para que no se abran gigantes) ---
# Hacemos que el gestor de wifi, audio y bluetooth floten
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(org.kde.polkit-kde-authentication-agent-1)$
# Hace que las ventanas de diálogo de Thunar (como copiar archivos) floten
windowrulev2 = float,class:^(thunar),title:^(File Operation Progress)$
windowrulev2 = float,class:^(thunar),title:^(Confirm to replace files)$
windowrulev2 = float, class:^(GitHub Desktop)$, title:^(.*)(Preferences|Settings|Login)(.*)$
# Opcional: Que el gestor de archivos flote si lo prefieres
# windowrulev2 = float,class:^(thunar)$
# Blur para las notificaciones y el centro de control
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window

# Ignorar la opacidad para que se vea bien
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window

# Animaciones (Opcional, si quieres que entren deslizando)
layerrule = animation slide right, swaync-control-center

# --- REGLA PARA LA TERMINAL DE BIENVENIDA ---
# 1. Que flote
windowrulev2 = float, class:^(kitty-welcome)$

# 2. Tamaño (ajusta estos números a tu gusto, 800x500 es un buen punto de partida)
windowrulev2 = size 600 550, class:^(kitty-welcome)$

# 3. Posición: "center" la pone en el medio exacto. 
# Si la quieres un poco a la derecha como en tu foto, comenta "center" y usa "move"
#windowrulev2 = center, class:^(kitty-welcome)$
windowrulev2 = move 65% 10%, class:^(kitty-welcome)$

# Regla para Cava flotante abajo a la derecha o centro
windowrulev2 = float, class:^(cava-visualizer)$
windowrulev2 = size 700 500, class:^(cava-visualizer)$
windowrulev2 = move 5% 50%, class:^(cava-visualizer)$

# Ejecutar al inicio
exec-once = mpv --no-video --volume=60 ~/Music/song.mp3
exec-once = kitty --class cava-visualizer sh -c "cava"
exec-once = kitty --class kitty-welcome sh -c "sleep 2; neofetch --config ~/.config/neofetch/config.conf; exec zsh"



# =============================================================================
#  ATAJOS DE TECLADO
# =============================================================================

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, SPACE, exec, $menu
# Win + M para silenciar/matar mpv
bind = SUPER, M, exec, killall mpv
bind = SUPER, S, exec, hyprshot -m region --clipboard-only
bind = , Print, exec, hyprshot -m output --clipboard-only
bind = ALT, Print, exec, hyprshot -m window --clipboard-only

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

bind = SUPER, N, exec, swaync-client -t -sw


# Mover foco
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod SHIFT, left, movefocus, l
bind = $mainMod SHIFT, right, movefocus, r

# Cambiar escritorio (Flechas)
bind = $mainMod, right, workspace, +1
bind = $mainMod, left, workspace, -1

# Mover ventana a otro escritorio (Alt + Flechas)
bind = $mainMod ALT, right, movetoworkspace, +1
bind = $mainMod ALT, left, movetoworkspace, -1

# Mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Teclas Multimedia
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-